<!DOCTYPE html>
<html lang="en">

<head>
	<title>Loan Calculator</title>
	<style>
		body {
			background-color: yellow;
			font-family: 'Trebuchet MS';
		}
		
		h1 {
			font-size: 35px;
			margin-bottom: 20px;
		}
		
		.calculator {
			width: 400px;
			height: 450px;
			background-color: black;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translateX(-50%) translateY(-50%);
			padding: 20px;
			border-radius: 50px;
			color: white;
			text-align: center;
		}
		
		input {
			padding: 7px;
			width: 70%;
			margin-top: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
		}
		
		h2 {
			margin-top: 20px;
			font-size: 20px;
			color: lightgreen;
		}
	</style>
</head>

<body>
	<div class="calculator">
		<h1>Loan Calculator</h1>
		<p>Amount (₹):</p>
		<input id="amount" type="number" onchange="Calculate()" placeholder="Enter loan amount">

		<p>Interest Rate (%):</p>
		<input id="rate" type="number" onchange="Calculate()" placeholder="Enter annual interest rate">

		<p>Months to Pay:</p>
		<input id="months" type="number" onchange="Calculate()" placeholder="Enter loan tenure (in months)">

		<h2 id="total">EMI: ₹0.00</h2>
	</div>

	<script>
		function Calculate() {
			// Extract values from input fields
			const amount = parseFloat(document.querySelector("#amount").value);
			const rate = parseFloat(document.querySelector("#rate").value);
			const months = parseInt(document.querySelector("#months").value);

			// Check if inputs are valid
			if (isNaN(amount) || isNaN(rate) || isNaN(months) || amount <= 0 || rate <= 0 || months <= 0) {
				document.querySelector("#total").innerHTML = "EMI: ₹0.00";
				return;
			}

			// Calculate monthly interest rate
			const interest = (amount * (rate * 0.01)) / months;

			// Calculate total EMI per month
			const total = ((amount / months) + interest).toFixed(2);

			// Update the result in the output section
			document.querySelector("#total").innerHTML = `EMI: ₹${total}`;
		}
	</script>
</body>

</html>
