<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: yellow;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .output {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Loan Calculator</h2>
    <label for="amount">Loan Amount ($):</label>
    <input type="number" id="amount" placeholder="Enter loan amount" />

    <label for="interest">Annual Interest Rate (%):</label>
    <input type="number" id="interest" placeholder="Enter interest rate" />

    <label for="years">Loan Term (Years):</label>
    <input type="number" id="years" placeholder="Enter loan term in years" />

    <button onclick="calculateLoan()">Calculate</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    function calculateLoan() {
      const amount = parseFloat(document.getElementById('amount').value);
      const interest = parseFloat(document.getElementById('interest').value) / 100 / 12;
      const years = parseInt(document.getElementById('years').value);
      const payments = years * 12;

      if (isNaN(amount) || isNaN(interest) || isNaN(years)) {
        document.getElementById('output').innerHTML = 'Please enter valid numbers.';
        return;
      }

      const x = Math.pow(1 + interest, payments);
      const monthly = (amount * x * interest) / (x - 1);

      if (isFinite(monthly)) {
        document.getElementById('output').innerHTML = `
          Monthly Payment: $${monthly.toFixed(2)}<br>
          Total Payment: $${(monthly * payments).toFixed(2)}<br>
          Total Interest: $${(monthly * payments - amount).toFixed(2)}
        `;
      } else {
        document.getElementById('output').innerHTML = 'Error in calculation. Check your input values.';
      }
    }
  </script>
</body>
</html>
